<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Guardian Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enter Guardian Data</h1>
        <form id="guardian-form">
            <label for="guardian-id">Guardian ID:</label>
            <input type="text" id="guardian-id" required>
            <label for="child-id">Child ID:</label>
            <input type="text" id="child-id" required>
            <label for="pickup-time">Pickup Time:</label>
            <input type="datetime-local" id="pickup-time" required>
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
